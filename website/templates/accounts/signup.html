<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
</head>
<body>
    <h1>Créer un compte</h1>

    <form method="POST">
        {% csrf_token %}
            <table>
        {{ form.as_table }}
            </table>
        <input type="submit" value="S'inscrire">
    </form>
</body>
</html>
